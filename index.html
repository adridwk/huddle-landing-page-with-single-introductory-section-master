<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="../images/logo.svg" alt="" class="heading__logo" />
      </header>
      <div class="firstblock">
        <img
          src="../images/illustration-mockups.svg"
          alt="Images"
          class="firstblock__img"
        />
      </div>
      <div class="secondblock">
        <h1 class="secondblock__heading">
          Build The Community <br />
          Your Fans Will Love
        </h1>
        <p class="secondblock__p">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <div class="button">
          <button class="btn">Register</button>
        </div>
      </div>
      <div class="footer">
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://github.com/adridwk" target="_blank"
            >Adri de Wit-Kostecki</a
          >.
        </p>
        <div class="user-nav">
          <div class="user-nav__icon-box">
            <a href="#" aria-label="Facebook Page" class="user-nav__icon-link">
              <svg aria-hidden="true" class="user-nav__icon">
                <use xlink:href="/images/symbol-defs.svg#icon-facebook"></use>
              </svg>
            </a>
          </div>
          <div class="user-nav__icon-box">
            <a href="#" aria-label="Twitter" class="user-nav__icon-link">
              <svg aria-hidden="true" class="user-nav__icon">
                <use xlink:href="/images/symbol-defs.svg#icon-twitter"></use>
              </svg>
            </a>
          </div>
          <div class="user-nav__icon-box">
            <a href="#" aria-label="Instagram" class="user-nav__icon-link">
              <svg aria-hidden="true" class="user-nav__icon">
                <use xlink:href="images/symbol-defs.svg#icon-instagram"></use>
              </svg>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
